<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="stockName" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="stockName" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="stockPrice" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-6">
          <input formControlName="price" type="text" class="form-control" id="stockPrice" placeholder="股票价格">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
            <app-stars [(rating)]="stock.rating" [readyOnly]='false'></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="stockDescribe" class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea formControlName="desc" type="text" class="form-control" id="stockDescribe" rows="5" placeholder="股票描述"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票类型</label>

        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div *ngFor="let category of categories,let i = index" class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input [formControlName]="i" type="checkbox"> {{category}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="button" class="btn btn-default">取消</button>
      <button (click)="save()" type="button" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
